<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
    <ion-col  col-10>
   <ion-input placeholder="Enter Input" [(ngModel)]="title" name="title" ></ion-input><hr>
</ion-col>
    <ion-col align-self-end>
      <button ion-button secondary  icon-only clear (click)="savedate(title)"><ion-icon   md="md-add-circle" type="button" ></ion-icon></button>
    </ion-col>
   
  </ion-row>
 </ion-grid>

  
</ion-content>
